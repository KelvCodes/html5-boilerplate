<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Boilerplate</title>
  <meta name="description" content="HTML5 Boilerplate is a professional front-end template to kick-start your projects.">

  <!-- Open Graph Metadata -->
  <meta property="og:title" content="HTML5 Boilerplate">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  <meta property="og:image:alt" content="A descriptive alt text for the Open Graph image.">

  <!-- Favicon and Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <noscript>
    <p>JavaScript is disabled in your browser. Some features may not work as expected.</p>
  </noscript>
  
  <main>
    <p>Hello world! This is an improved HTML5 Boilerplate template.</p>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
